<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        #errorLog {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #fff;
        }
        .error-entry {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            transition: transform 0.3s;
        }
        .error-entry:hover {
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Error Logger</h1>
    <div id="controls">
        <label for="frequency">Fehlerfrequenz (ms):</label>
        <input type="number" id="frequency" value="1000" min="100" step="100">
        <button id="startLogging">Start Logging</button>
        <button id="stopLogging">Stop Logging</button>
        <button id="clearLog">Log l√∂schen</button>
    </div>
    <div id="errorLog"></div>

    <script>
        let loggingInterval;

        function logError() {
            const errorLog = document.getElementById("errorLog");
            const errorMessage = `Error at ${new Date().toISOString()}`;
            const errorEntry = document.createElement("div");
            errorEntry.classList.add("error-entry");
            errorEntry.textContent = errorMessage;
            errorLog.prepend(errorEntry);
        }

        function startLogging() {
            const frequency = parseInt(document.getElementById("frequency").value);
            if (loggingInterval) clearInterval(loggingInterval);
            loggingInterval = setInterval(logError, frequency);
        }

        function stopLogging() {
            clearInterval(loggingInterval);
        }

        function clearLog() {
            const errorLog = document.getElementById("errorLog");
            errorLog.innerHTML = '';
        }

        document.getElementById("startLogging").onclick = startLogging;
        document.getElementById("stopLogging").onclick = stopLogging;
        document.getElementById("clearLog").onclick = clearLog;
    </script>
</body>
</html>
