<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #errorLog {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #fff;
        }
        .error-entry {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Error Logger</h1>
    <div id="errorLog"></div>

    <script>
        function logError() {
            const errorLog = document.getElementById("errorLog");
            const errorMessage = `Error at ${new Date().toISOString()}`;
            const errorEntry = document.createElement("div");
            errorEntry.classList.add("error-entry");
            errorEntry.textContent = errorMessage;
            errorLog.prepend(errorEntry);
        }

        // Log an error every 1000 milliseconds (1 second)
        setInterval(logError, 1000);
    </script>
</body>
</html>
